<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strona dla słabowidzących</title>
</head>
<body>
    <h1>Witaj na mojej stronie!</h1>
    <p id="text-to-read">To jest przykładowy tekst. Zawiera on informacje, które można odczytać na głos za pomocą wbudowanego odtwarzacza.</p>

    <button onclick="readText()">Odczytaj tekst</button>

    <br><br>

    <label for="rate">Tempo odczytu:</label>
    <input type="range" id="rate" min="0.1" max="2" step="0.1" value="1">
    <span id="rate-value">1</span>

    <br><br>

    <label for="volume">Głośność:</label>
    <input type="range" id="volume" min="0" max="1" step="0.1" value="1">
    <span id="volume-value">1</span>

    <script src="script.js"></script>
</body>
</html>
